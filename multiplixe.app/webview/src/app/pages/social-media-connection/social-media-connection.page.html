<div *ngIf="showContent()">

  <main>

    <div class="box">

      <p>{{service.explainText}}</p>

      <app-list-items [items]="['sdfdsf', 'sdfsdf']" bgColorClass="social-media-{{service.id}}-bg"></app-list-items>

    </div>

    <div>

      <p *ngIf="profiles.length > 0">Sua conex√£o</p>

      <div *ngFor="let profile of profiles">
        <div class="form-btn">
          {{profile.name}}
          <div class="form-btn-photo">
            <div class="form-btn-photo-box">
              <img class="form-btn-photo-img" src="{{profile.imageUrl}}" alt="">
            </div>
          </div>

        </div>
      </div>

      <div id="connection" *ngIf="profiles.length == 0">
        <button class="social-media-{{service.id}}-bg" type="button" (click)="connect()">
          <div>
            <img src="/assets/img/{{service.ico}}" alt="">
          </div>
          <span>Conectar sua conta {{service.name}}</span>
          <div></div>
        </button>
      </div>

    </div>

  </main>

</div>
