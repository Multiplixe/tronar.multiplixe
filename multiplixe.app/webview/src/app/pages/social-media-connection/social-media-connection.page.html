<div *ngIf="showContent()">

  <div>

    <main>

      <div>

        <p>{{service.explainText}}</p>

        <app-list-items [items]="service.explainItemsText"></app-list-items>

      </div>

      <div>

        <p *ngIf="profiles.length > 0">Sua conex√£o</p>

        <div *ngFor="let profile of profiles">
            <div class="form-btn">
            {{profile.name}}
            <div class="form-btn-photo">
              <div class="form-btn-photo-box">
                <img class="form-btn-photo-img" src="{{profile.imageUrl}}" alt="">
              </div>
            </div>

          </div>
        </div>

        <div *ngIf="profiles.length == 0">

          <button type="button" (click)="connect()">
            <div>
              <img class="form-btn-icon-img" src="/assets/img/{{service.ico}}" alt="">
            </div>
            Adicionar conta {{service.name}}
            <div class="form-btn-photo">
            </div>
          </button>

        </div>

      </div>

    </main>

  </div>

</div>
