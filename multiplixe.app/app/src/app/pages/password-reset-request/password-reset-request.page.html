<ion-content>
  <div class="falkol-forgot falkol-bg" style="background-image: url('/assets/img/bg.png');">
    <main class="falkol-main">
      <div class="falkol-back">
        <a routerDirection="root" routerLink="/login">Voltar</a>
      </div>
      <div class="falkol-title">
        <h2>Redefinir Senha</h2>
      </div>
      <div class="falkol-form" *ngIf="steps.is('1')">
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder="&nbsp;" required
            [(ngModel)]="passwordRequest.email.value">
          <label for="email" class="form-label">Email</label>

          <img class="form-validation icon-invalid" src="/assets/img/icon_invalid.png" alt=""
            *ngIf="isInvalidStatus(passwordRequest.email)">
          <img class="form-validation icon-valid" src="/assets/img/icon_valid.png" alt=""
            *ngIf="isValidStatus(passwordRequest.email)">
        </div>
        <div class="form-group">
          <p class="form-notification">
            <span *ngIf="messages.is('auth/argument-error')">Informe o e-mail que você cadastrou</span>
            <span *ngIf="messages.is('auth/invalid-email')">Informe um e-mail válido</span>
            <span *ngIf="messages.is('auth/user-not-found')">Este e-mail não foi cadastrado!</span>
          </p>
        </div>

        <div class="form-buttons">
          <div class="form-btn-group">
            <button type="button" class="form-btn form-btn-submit" (click)="request()">
              Enviar
            </button>
          </div>
        </div>
      </div>

      <div class="falkol-form" *ngIf="steps.is('2')">
        <p>Enviamos um e-mail com instruções para você redefinir sua senha de acesso!</p>
      </div>

    </main>
  </div>

</ion-content>
