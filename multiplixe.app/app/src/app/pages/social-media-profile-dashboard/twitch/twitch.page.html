<ion-content *ngIf="showContent()">

  <div class="falkol-logged-in falkol-bg falkol-bg-img-top" style="background-image: url('/assets/img/bg_in.png');">

    <app-header></app-header>

    <main>

      <div class="falkol-ranking-header">
        <div class="falkol-title">
          <h2>Twitch</h2>
        </div>
      </div>

      <div class="falkol-box">

        <p>Para conquistar Pixels com a Twitch é bem simples, basta você assistir as transmissões do canal da Falkol:
        </p>

        <app-list-items bgColorClass="social-media-3-bg"
          [items]="['Você precisa habilitar a Extension do canal e pronto, quanto mais assistir, mais Pixels ganha.']">
        </app-list-items>

      </div>

      <div class="form-buttons form-icon-buttons form-profile-buttons">

        <p *ngIf="dashboard.profiles.length > 0">Sua conexão</p>

        <app-social-media-connection-display [socialMediaEnum]="socialMediaTwitch" [profile]="profile"
          *ngFor="let profile of dashboard.profiles"></app-social-media-connection-display>

        <app-social-media-connection-action (actionChild)="connect()" [socialMediaEnum]="socialMediaTwitch"
          *ngIf="dashboard.profiles.length == 0"></app-social-media-connection-action>

      </div>

    </main>
    <footer></footer>

  </div>

</ion-content>
