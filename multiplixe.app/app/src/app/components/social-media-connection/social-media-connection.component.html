<div class="form-btn-group">

  <button type="button" class="form-btn social-media-{{socialMedia.id}}-bg" (click)="link()">
    <div class="form-btn-icon">
      <img class="form-btn-icon-img" src="/assets/img/{{socialMedia.ico}}" alt="">
    </div>
    {{socialMedia.name}}
    <div class="form-btn-photo">
      <div class="form-btn-photo-box"  *ngIf="profilesConnected.length > 0">
        <img class="form-btn-photo-img" src="{{profile.imageUrl}}" alt="" *ngFor="let profile of profilesConnected">
      </div>
    </div>
  </button>

</div>
