<div class="falkol-px-progress-container">
  <div class="falkol-px-progress">
    <div class="falkol-px-progress-list">
      <div class="falkol-px-progress-list-item">
        <div  class="{{bgColorClass}} falkol-px-progress-list-item-color"></div>
        <div class="falkol-px-progress-list-item-title">
          <h4 *ngFor="let item of items">{{item}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
